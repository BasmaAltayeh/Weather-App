<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Search Weather</title>
</head>
<body>
    <div id="bg">
        <img src="" alt="">
    </div>
    <div class="search-page-body">
    <div id="location">
    </div>
        <div class="container m-auto page-container">
            <div class="search-container pt-10">
                <div class="col-lg-5 col-md-10 col-sm mx-auto">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <i class="fa-cloud fas text-white display-4"></i>
                        <h3 class="text-white">Weather Report</h3>
                    </div>
                    <div class="p-5 search-card">
                        <h4 class="font-weight-light text-center text-light mb-3">Enter your city</h4>
                        <div class="position-relative">
                            <input  placeholder="search for your city..." class="input-group rounded search pl-2" id="search" autocomplete="off">
                            <i class="fas fa-search position-absolute text-black-50"></i>
                            <div class="position-absolute autocomplete-items" id="list"></div>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="cards d-flex px-5 flex-wrap" id="history-cities"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"></script>
    <script src="shared-search.js"></script>
    <script src="landing.js"></script>
</body>
</html>
